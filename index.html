<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mockup-3</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body class="body-container">
	<header class="header">
		<h1>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h1>
	</header>

	<main class="main__logo logo-content">
		<div class="main__logo logo lenovo">
			<img class="main__logo lenovo-img img-logo" src="reference/Lenovo.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo samsung">
			<img class="main__logo samsung-img img-logo" src="reference/Samsung.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo apple">
			<img class="main__logo apple-img img-logo" src="reference/Apple.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo viewsonic">
			<img class="main__logo viewsonic-img img-logo" src="reference/VievSonic.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo bosh">
			<img class="main__logo bosh-img img-logo" src="reference/Bosh.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo hp">
			<img class="main__logo hp-img img-logo" src="reference/Hp.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo acer">
			<img class="main__logo acer-img img-logo" src="reference/Acer.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div class="main__logo logo sony">
			<img class="main__logo sony-img img-logo" src="reference/Sony.svg" alt="">
			<img class="main__logo dropdown" src="reference/go.svg" alt="">
		</div>
		<div id="dots"></div>
		<div class="content hidden">
			<div class="content-display">
				<div class="main__logo logo lenovo">
					<img class="main__logo lenovo-img img-logo" src="reference/Lenovo.svg" alt="">
					<img class="main__logo dropdown" src="reference/go.svg" alt="">
				</div>
				<div class="main__logo logo samsung">
					<img class="main__logo samsung-img img-logo" src="reference/Samsung.svg" alt="">
					<img class="main__logo dropdown" src="reference/go.svg" alt="">
				</div>
				<div class="main__logo logo apple">
					<img class="main__logo apple-img img-logo" src="reference/Apple.svg" alt="">
					<img class="main__logo dropdown" src="reference/go.svg" alt="">
				</div>
			</div>
		</div>
	</main>

	<div class="main__logo button-footer">
		<!-- <img class="main__logo button-up-img" src="reference/expand-up.svg" alt=""> -->
		<img class="main__logo logo-foot" src="reference/expand-down.svg" alt="">
		<button class="main__logo btn">Показать всё</button>
	</div>
	<!-- swiper -->
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="reference/cat1.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat2.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat3.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat4.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat5.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat6.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat7.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat8.svg" alt=""></div>
			<div class="swiper-slide"><img src="reference/cat1.svg" alt=""></div>
		</div>
	</div>
	<div class="swiper-pagination"></div>
	<!-- swiper -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
	<script src="JavaScript.js"></script>
</body>

</html>
